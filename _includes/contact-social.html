<!-- Social media -->
<ul class="social-media-list">
  {% if site.linkedin_username %}
  <li>
      <a href="https://www.linkedin.com/in/{{ site.github_username }}/en" target=_blank>
          <span class="fa-stack fa-lg social-media-list">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
          </span>
      </a>
  </li>
  {% endif %}
  {% if site.github_username %}
  <li>
      <a href="https://github.com/{{ site.github_username }}" target=_blank>
          <span class="fa-stack fa-lg social-media-list">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-github fa-stack-1x fa-inverse"></i>
          </span>
      </a>
  </li>
  {% endif %}
  {% if site.twitter_username %}
  <li>
      <a href="https://twitter.com/{{ site.twitter_username }}" target=_blank>
          <span class="fa-stack fa-lg social-media-list">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x fa-inverse "></i>
          </span>
      </a>
  </li>
  {% endif %}
  {% if site.facebook_username %}
  <li>
      <a href="https://www.facebook.com/{{ site.facebook_username }}" target=_blank>
          <span class="fa-stack fa-lg social-media-list">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
      </a>
  </li>
  {% endif %}
</ul>
