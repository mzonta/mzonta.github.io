<form id="contactform" role="form" method="POST">
  <div class="form-group">
    <label for="name">Nome (obbligatorio)</label>
    <input type="text" name="name" placeholder="Nome" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="_replyto">Email (obbligatorio)</label>
    <input type="email" name="_replyto" placeholder="Email" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="subject">Oggetto (obbligatorio)</label>
    <input type="text" name="_subject" placeholder="Oggetto" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="message">Messaggio</label>
    <textarea name="body" class="form-control" placeholder="Prego, siete i benvenuti!" rows="4" width="100%"></textarea>
  </div>

  <div>
    <label for="message">Privacy</label>
    <br>
    <input type="checkbox" name="privacy" value="Letta e Accettata la Privacy Policy e il Trattamento dei Dati Personali" required>
    <label for="message" style="font-size: 14px;">
      Ai sensi dell'art. 13 del d.lg. n. 196/2003 - Codice in materia di protezione dei dati personali,
      l'Utente ha letto la <a class="page-link" href="{{ site.baseurl }}/it/privacy-policy.html">Privacy Policy</a>
      e accetta il trattamento dei Dati Personali forniti qui sopra secondo le finalit√† espresse nell'informativa.
    </label>
  </div>

  <input type="text" name="_gotcha" style="display:none" />

  <input type="hidden" name="_next" value="/it/contact-thanks-it.html">

  <div>
    <input type="submit" value="Invia">
  </div>
</form>

<script>
    var contactform =  document.getElementById('contactform');
    //contactform.setAttribute('action', '//formspree.io/' + 'mzonta' + '@' + 'ieee' + '.' + 'org');
    contactform.setAttribute('action', '//formspree.io/{{ site.email }}');
</script>
