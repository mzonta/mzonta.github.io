<form id="contactform" role="form" method="POST">
  <div class="form-group">
    <label for="name">Name (required)</label>
    <input type="text" name="name" placeholder="Your Name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="_replyto">Email (required)</label>
    <input type="email" name="_replyto" placeholder="Your Email" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="subject">Subjetc (required)</label>
    <input type="text" name="_subject" placeholder="Subject" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="body" class="form-control" placeholder="You are welcome!" rows="4" width="100%"></textarea>
  </div>

  <div>
    <label for="message">Privacy (required)</label>
    <br>
    <input type="checkbox" name="privacy" value="Read and Accepted the Privacy Policy and Data Processing" required>
    <label for="message" style="font-size: 14px;">
      In pursuance of Section 13 of Legislative Decree no. 196/2003,
      the User has read the <a class="page-link" href="{{ site.baseurl }}/privacy-policy.html">Privacy Policy</a>
      and accepts the processing operation of the Personal Data supplied above as described in the policy.
    </label>
  </div>

  <input type="text" name="_gotcha" style="display:none" />

  <input type="hidden" name="_next" value="contact-thanks.html">

  <div>
    <input type="submit" value="Submit">
  </div>
</form>

<script>
    var contactform =  document.getElementById('contactform');
    //contactform.setAttribute('action', '//formspree.io/' + 'mzonta' + '@' + 'ieee' + '.' + 'org');
    contactform.setAttribute('action', '//formspree.io/{{ site.email }}');
    contactform.reset();
</script>
