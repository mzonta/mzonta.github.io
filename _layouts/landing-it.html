<!DOCTYPE html>
<html>

	{% include head.html %}

	<body>

  	{% include header-it.html %}

    <!-- Header -->
  	<div class="intro-header" style="min-height: {{ site.page-min-height }}; background: url({{ site.landing_img }}) no-repeat center center; background-size: cover; padding-top: 50px; padding-bottom: 20px;">

			<div class="my-avatar-intro">
					<img class="my-photo-intro" src="/img/my-photo-square-gy.jpg">
			</div>
			
  		<div class="container">
  			<div class="row">
  				<div class="col-lg-12">
  					<div class="intro-message">
  						<h1>{{ page.title }}</h1>
  						<h2>{{ page.subtitle }}</h2>
  						<hr>
  						<ul class="list-inline intro-social-buttons">
  							{% for social in site.social %}
  							<li>
  								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
  							</li>
  							{% endfor %}
  						</ul>
  					</div>
  				</div>
  			</div>
  		</div>
  		<!-- /.container -->

  	</div>
  	<!-- /.intro-header -->


	{% include footer-it.html %}

	</body>
</html>
